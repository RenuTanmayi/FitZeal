<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./login.css">
    <title>Document</title>
</head>
<body>
    
    <form >
        <h1><center>Sign up</center></h1>
        <!-- Name -->
        <div>
            <label for="username">Username:</label><br>
            <input type="text" name="username" id="username" placeholder="8 characters" minlength="8" required>
        </div>
        <!-- Email -->
        <div>
            <label for="email">Email:</label><br>
            <input type="email" name="email" id="email" placeholder="gmail id" required>
        </div>
        <!-- password -->
        <div>
            <label for="password">Password:</label><br>
            <input type="password" name="password" id="password" placeholder="8 characters" minlength="8" required>
        </div>
        <!-- confirm -->
        <div>
            <label for="confirm">Confirm Password:</label><br>
            <input type="password" name="confirm" id="confirm" placeholder="8 characters" minlength="8" required>
        </div>
        <!-- Register -->
        <div>
            <button type="submit">Register</button>
        </div>
    </form>
</body>
</html>
